services:
  backend:
    build: .
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=postgres
    depends_on:
      - redis
      - postgres
    restart: always

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=stellarswipe
    ports:
      - "5432:5432"

  nginx:
    image: nginx:alpine
    volumes:
      - ./src/scaling/load-balancer.config.ts:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
